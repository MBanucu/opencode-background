name: Publish Package

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'npm tag (latest or next)'
        required: true
        type: choice
        options:
          - latest
          - next
  repository_dispatch:
    types: [publish-package]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4  # Add this block properly
        with:
          node-version: '22'  # Or 'lts/*' or your preferred version
          registry-url: 'https://registry.npmjs.org'  # This is the key line!

      - uses: jdx/mise-action@d6e32c1796099e0f1f3ac741c220a8b7eae9e5dd
        with:
          install: true
          cache: true
          experimental: true

      - name: Build
        run: |
          npm install
          mise run build

      - id: inputs
        uses: simenandre/setup-inputs@v1

      - name: Publish to npm with OIDC
        run: |
          TAG="${{ steps.inputs.outputs.tag }}"
          if [ -z "$TAG" ]; then
            TAG="latest"
          fi

          echo "Publishing with tag: $TAG"
          mise run publish --tag "$TAG"  # This should now work with OIDC + automatic provenance