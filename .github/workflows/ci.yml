name: CI with Nix

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  Check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Cache Nix
        uses: cachix/cachix-action@v14
        with:
          name: opencode-background
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
        continue-on-error: true

      - name: Run Checks
        run: |
          nix develop --command mise run ci
          nix develop --command mise run lint
          nix develop --command mise run test
          nix develop --command mise run build

      - name: Verify lockfile consistency
        run: nix develop --command mise run ci && git diff --exit-code bun.lock
